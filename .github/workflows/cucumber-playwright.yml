name: UserGroup Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags para rodar os testes'
        required: false
        default: ''
  schedule:
    - cron: "0 11 * * 1-5"

permissions:
  contents: write
  pages: write

jobs:
  test:
    timeout-minutes: 60  
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and Playwright
        run: |
          npx playwright install --with-deps
          npm ci

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright Browsers (Chromium)
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-
      
      - name: Install Google Chrome for Playwright
        run: npx playwright install chromium --with-deps

      - name: Ensure test-results directory exists
        run: mkdir -p test-results

      - name: Ensure .env file is available
        run: |
          mkdir -p helper/env
          cat <<EOF > helper/env/.env.test
          USER_NAME=${{ secrets.USER_NAME }}
          PASSWORD=${{ secrets.PASSWORD }}
          BASEURL=${{ secrets.BASEURL }}
          ENV=test
          EOF

      - name: Run Cucumber tests
        id: run_tests
        env:
          BASEURL: ${{ secrets.BASEURL }}
          ENV: test
          npm_config_TAGS: "${{ github.event.inputs.tags }}"
        run: |
          TAGS_OPTION=""
          if [[ -n "${{ github.event.inputs.tags }}" ]]; then
            TAGS_OPTION="--TAGS=${{ github.event.inputs.tags }}"
          fi
          
          npm test $TAGS_OPTION --exit | tee output.log
          
          if grep -q "failed" output.log; then
            echo "Testes falharam!"
            exit 1
          fi

      - name: Criar bug no ClickUp se os testes falharem
        if: failure()
        run: |
          echo "Extraindo cen치rios com falha do cucumber-report.json..."
        
          # Extrai os nomes dos cen치rios com status "failed"
          FAILED_SCENARIOS=$(jq -r '.[]?.elements[]? | select(.steps[].result.status=="failed") | .name' test-results/cucumber-report.json | uniq)
        
          if [ -z "$FAILED_SCENARIOS" ]; then
            echo "Nenhum cen치rio com falha identificado no JSON."
            exit 0
          fi
        
          BUG_NAME="游 Cen치rios com falha: $(echo "$FAILED_SCENARIOS" | paste -sd ' | ' -)"
        
          DESCRIPTION="Falha nos testes automatizados:\n\nCen치rios:\n$FAILED_SCENARIOS\n\n游댕 Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
          echo "Criando bug no ClickUp com nome: $BUG_NAME"
        
          curl -X POST "https://api.clickup.com/api/v2/list/${{ secrets.CLICKUP_LIST_ID }}/task" \
            -H "Authorization: ${{ secrets.CLICKUP_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg name "$BUG_NAME" \
              --arg description "$DESCRIPTION" \
              '{
                name: $name,
                description: $description,
                status: "to do",
                priority: 3,
                tags: ["automated", "ci", "bug"],
                due_date_time: false
              }')"        

  deploy-report:
    needs: test
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - name: Download Test Report
        uses: actions/download-artifact@v4
        with:
          name: cucumber-test-report
          path: test-results

      - name: Rename Cucumber Report to index.html (if exists)
        run: |
          if [ -f test-results/cucumber-report.html ]; then
            cp test-results/cucumber-report.html test-results/index.html
          else
            echo "Arquivo cucumber-report.html n칚o encontrado. Pulando renomea칞칚o."
          fi

      - name: Ensure JSON is accessible
        run: |
          if [ -f test-results/cucumber-report.json ]; then
            cp test-results/cucumber-report.json test-results/report.json
          else
            echo "Arquivo cucumber-report.json n칚o encontrado."
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: test-results
          publish_branch: gh-pages
          force_orphan: true
          keep_files: true
